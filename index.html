<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.6/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>unoumunousanou</title>
  </head>

  <body>
    <a href="https://twitter.com/unoumunousanou" class="link"></a>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <a-image
          width="2"
          height="2"
          position="0 0 0"
          rotation="-90 0 0"
          src="./icon.jpg"
        ></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script src="./script/index.js"></script>
  </body>
</html>
