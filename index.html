<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A-Frame 縺ｧ雜・ｰ｡蜊・AR</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame 繝ｩ繧､繝悶Λ繝ｪ縺ｮ隱ｭ縺ｿ霎ｼ縺ｿ -->
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <!-- AR.js 繝ｩ繧､繝悶Λ繝ｪ縺ｮ隱ｭ縺ｿ霎ｼ縺ｿ -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- A-Frame 縺ｮ VR遨ｺ髢薙↓ AR.js 繧堤ｴ舌▼縺代ｋ・医ョ繝舌ャ繧ｰUI縺ｯ髱櫁｡ｨ遉ｺ・・-->
    <a-scene embedded arjs="debugUIEnabled:false;">

      <a-assets>
        <img id = "twitter" src="hottaicon.jpg">
        <a-assets-item id ="obj" src="01Alocasia_obj.obj"></a-assets-item>
        <a-assets-item id ="mtl" src="01Alocasia_obj.mtl"></a-assets-item>
      </img>
      <!-- 繝槭・繧ｫ繝ｼ繧堤匳骭ｲ・医・繝ｪ繧ｻ繝・ヨ縺輔ｌ縺ｦ縺・ｋ縲敬iro縲阪・繝ｼ繧ｫ繝ｼ・・-->
      <a-marker preset="hiro">
        <!-- 繝槭・繧ｫ繝ｼ縺ｮ蝣ｴ謇縺ｫ邂ｱ繧堤ｽｮ縺擾ｼ郁ｦ九ｄ縺吶＞繧医≧縺ｫ繝ｯ繧､繝､繝ｼ繝輔Ξ繝ｼ繝陦ｨ遉ｺ・・-->
        <a-obj-model src="#obj" mtl="#mtl" scale="0.0005 0.0005 0.0005" position="0 0 0" ></a-obj-model>
        <a-text value= "twitter" position ="0 0 1" color="255 0 0" ></a-text>
        <a-image src="#twitter" width ="2" height = "2" position = "1 1 1" link="href:https://twitter.com/waigahottaya"></a-image>
      </a-marker>
       
      <!-- AR逕ｨ縺ｮ繧ｫ繝｡繝ｩ繧堤ｽｮ縺・-->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
